muscle_groups:
  finger_a: # thumb
    joint_ids: [0, 1, 2, 3]           # ids for each controllable joint from proximal to distal
    motor_ids: [0, 2, 6, 7]           # ids of motors for this muscle group
    spool_dirs: [1, -1, -1, -1] # positive if tendone attaches rigth on the spool, otherwise left
    calibration_dirs: [-1, 1, -1, -1]
    max_currents: [280, 90, 70, 80] # Max current to operate the hand
    min_currents: [280, 90, 150, 150] # Min current to operate the hand
    min_joint_angles: [0, 0, 0, 0]
    max_joint_angles: [110, 180, 90, 90] # Max possible joint angle in degrees
    initial_poses: [0.5, 0.5, 0.1, 0.1] #Initial position of the joint, 0 for min 1 for max, or anything in between.

  finger_b: # index
    joint_ids: [4, 5]
    motor_ids: [10, 4]
    spool_dirs: [1, 1]
    calibration_dirs: [1, 1]
    max_currents: [150, 120]
    min_currents: [200, 200]
    min_joint_angles: [0, 0]
    max_joint_angles: [100, 90]
    initial_poses: [0.1, 0.1]

  finger_c: # middle finger or ring finger
    joint_ids: [6, 7]
    motor_ids: [5, 1]
    spool_dirs: [1, 1] 
    calibration_dirs: [1, 1]       
    max_currents: [210, 80]
    min_currents: [200, 200]
    min_joint_angles: [0, 0]
    max_joint_angles: [100, 90]
    initial_poses: [0.1, 0.1]
  
  finger_d: # pinky
    joint_ids: [8, 9, 10]
    motor_ids: [8, 3, 9]
    spool_dirs: [1, 1, -1]
    calibration_dirs: [-1, 1, -1]
    max_currents: [250, 120, 80]
    min_currents: [300, 200, 200]
    min_joint_angles: [0, 0, 0]
    max_joint_angles: [90, 110, 90]
    initial_poses: [0.5, 0.1, 0.1]

